<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>简历上传页面</title>
    <script th:src="@{/js/jquery-1.11.3.min.js}"></script>
</head>
<body>
    <center>
        <div style="background-color: beige">
            <h2>欢迎求职，请填写以下求职信息</h2>
            <!--这里action直接提交到resume服务器-->
            <form action="http://localhost:9001/api/resume/addResume" method="post">
                <table cellpadding="5px" cellspacing="5px">
                    <tr>
                        <td>真实姓名:</td>
                        <td><input type="text" id="name" name="name" value=""/></td>
                    </tr>
                    <tr>
                        <td>身份证号:</td>
                        <td><input type="text" id="id" name="id" value=""/></td>
                    </tr>
                    <tr>
                        <td>性别:</td>
                        <td><input type="text" id="sex" name="sex" value=""/></td>
                    </tr>
                    <tr>
                        <td>年龄:</td>
                        <td><input type="text" id="age" name="age" value=""/></td>
                    </tr>
                    <tr>
                        <td>联系电话:</td>
                        <td><input type="text" id="phone" name="phone" value=""/></td>
                    </tr>
                    <tr>
                        <td>电子邮箱:</td>
                        <td><input type="email" id="email" name="email" value=""/></td>
                    </tr>
                    <tr>
                        <td>毕业院校:</td>
                        <td><input type="text" id="school" name="school" value=""/></td>
                    </tr>
                    <tr>
                        <td>获得奖项:</td>
                        <td><textarea cols="40" rows="5" id="awards" name="awards"></textarea></td>
                    </tr>
                    <tr>
                        <td>个人介绍:</td>
                        <td><textarea cols="40" rows="5" id="introduce" name="introduce"></textarea></td>
                    </tr>
                    <tr>
                        <td>个人经历:</td>
                        <td><textarea cols="40" rows="5" id="experience" name="eexperience"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="提交"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>
</html>
